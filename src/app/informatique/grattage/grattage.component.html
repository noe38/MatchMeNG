<body>
    <h3>Grattez la case pour savoir si vous avez gagné !</h3>
    <div class="container p-3 shadow-lg border rounded">
        <div class="card text-center bg-transparent">
            <div class="grat" *ngIf="isRepTrue">
                Vous avez gagné !<br>
                <img src="assets/img/informatique/gagne.png" width="100" height="100" />
            </div>
            <div class="grat" *ngIf="!isRepTrue">Vous avez perdu !<br>
                <img src="assets/img/informatique/perdu.png" width="100" height="100" />
            </div>
            <canvas #zonegrattage id="zonegrattage" width="450" height="350" (click)="activerGrattage($event)"
                (mousemove)="maMouseMove($event)">
                <p>Désolé, votre navigateur ne supporte pas Canvas.</p>
            </canvas>
            <h3><a class="badge badge-pill badge-danger xx-large" [href]="lienLinkedIn" *ngIf="isDiscovered"
                    role="button" onclick="window.open(this.href); return false;">Bravo ! voici l'accès à mon
                    LinkedIn</a></h3>
        </div>
    </div>
</body>
