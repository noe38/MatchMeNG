<body>

    <h2>Enregistrer un nouvel article de diversification</h2>
    <form [formGroup]="diversForm" (ngSubmit)="onSaveDivers()">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" formControlName="date">
        </div>
        <div class="form-group">
            <label for="synopsis">Synopsis</label>
            <textarea id="synopsis" class="form-control" formControlName="synopsis"></textarea>
        </div>
        <div class="form-group">
            <h4>Ajouter une photo</h4>
            <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
            <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
        </div>
        <button class="btn btn-success" [disabled]="diversForm.invalid || fileIsUploading"
            type="submit">Enregistrer</button>
    </form>

</body>
